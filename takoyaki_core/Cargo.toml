[package]
name = "takoyaki"
version = "1.0.1"
description = "SDK to build plugins for takoyaki"
readme = "../README.md"
repository = "https://github.com/kyeboard/takoyaki"
keywords = ["takoyaki" , "git" , "colored"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
colored = "2.0.0"
toml = "0.5.9"
dirs = "4.0.0"
serde_json = "1.0.87"
colorsys = "0.6.6"

[dev-dependencies]
tokio = { version = "1.21.2", features = ["full"] }

